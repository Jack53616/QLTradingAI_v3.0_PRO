version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: qltrading_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: qltrading
      POSTGRES_USER: qltrading_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./migration.sql:/docker-entrypoint-initdb.d/02-migration.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qltrading_user -d qltrading"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qltrading_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 10000
      DATABASE_URL: postgresql://qltrading_user:${DB_PASSWORD:-change_this_password}@db:5432/qltrading
      JWT_SECRET: ${JWT_SECRET}
      BOT_TOKEN: ${BOT_TOKEN}
      TELEGRAM_ADMINS: ${TELEGRAM_ADMINS}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      DATABASE_SSL: false
    ports:
      - "10000:10000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
