<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QL Trading AI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="loader-content">
      <h1>QL Trading AI Loading...</h1>
      <div class="glow"></div>
    </div>
  </div>

  <!-- Subscription Screen -->
  <div id="subscription-screen" class="screen">
    <div class="sub-box">
      <h2>ğŸ”‘ Enter Subscription Key</h2>
      <input type="text" id="keyInput" placeholder="Enter your key..." />
      <button id="activateKey">Activate</button>
      <a href="https://wa.me/212645014913" target="_blank" class="buy-key">Buy a key ğŸ’¬</a>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden">
    <header>
      <h1>QL Wallet</h1>
      <div class="actions">
        <button id="langBtn">ğŸŒ</button>
      </div>
    </header>

    <nav>
      <button data-tab="wallet" class="active">Wallet</button>
      <button data-tab="markets">Markets</button>
      <button data-tab="trades">Trades</button>
      <button data-tab="withdraw">Withdraw</button>
    </nav>

    <main>
      <section id="wallet" class="tab active">
        <h2>Welcome to QL Wallet</h2>
        <p>Your balance and subscription details appear here.</p>
      </section>
      <section id="markets" class="tab">
        <h2>Live Markets</h2>
        <div id="marketList"></div>
      </section>
      <section id="trades" class="tab">
        <h2>My Trades</h2>
        <div id="tradeList"></div>
      </section>
      <section id="withdraw" class="tab">
        <h2>Withdraw</h2>
        <p>Manage your withdrawal requests here.</p>
      </section>
    </main>

    <div id="liveFeed" class="live-feed"></div>
    <audio id="notifySound" src="notify.mp3" preload="auto"></audio>
  </div>
</body>
</html>
