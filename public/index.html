<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QL Trading AI</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js"></script>
</head>
<body>
  <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© (ÿßŸÑÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ ÿßŸÑÿ®ŸÜŸÅÿ≥ÿ¨Ÿä ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉ) -->
  <div id="gate" class="gate-screen active">
    <div class="wave-bg"></div>
    <div class="gate-content">
      <h1 class="brand">QL Trading AI</h1>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <!-- ÿ¥ÿßÿ¥ÿ© ÿ•ÿØÿÆÿßŸÑ ŸÉŸàÿØ ÿßŸÑÿßÿ¥ÿ™ÿ±ÿßŸÉ -->
  <div id="subscription-screen" class="screen hidden">
    <div class="sub-box">
      <h2>Enter Subscription Key</h2>
      <input id="subKey" type="text" placeholder="Enter your key" />
      <button id="activateBtn">Activate</button>
      <p class="status" id="subStatus"></p>
    </div>
  </div>

  <!-- Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≠ŸÅÿ∏ÿ© -->
  <div id="app" class="hidden">
    <header class="top glass">
      <div class="t-row">
        <h1 class="brand">QL Wallet</h1>
        <div class="actions">
          <button id="btnMusic" class="i-btn" title="Music">üéµ</button>
          <button id="btnLang" class="i-btn" title="Languages">üåê</button>
        </div>
      </div>
      <nav class="seg glass">
        <button class="seg-btn active" data-tab="wallet">Wallet</button>
        <button class="seg-btn" data-tab="markets">Markets</button>
        <button class="seg-btn" data-tab="trades">Trades</button>
        <button class="seg-btn" data-tab="withdraw">Withdraw</button>
        <button class="seg-btn" data-tab="requests">Requests</button>
      </nav>
    </header>

    <main id="tabs">
      <section id="wallet" class="tab active">
        <h2>Wallet Balance</h2>
        <div class="wallet-info">
          <p><strong>Balance:</strong> <span id="balance">--</span> USDT</p>
          <p><strong>Level:</strong> <span id="level">--</span></p>
          <p><strong>XP:</strong> <span id="xp">--</span></p>
        </div>
      </section>

      <section id="markets" class="tab">
        <h2>Markets</h2>
        <p>BTC / ETH / XAU prices loading...</p>
      </section>

      <section id="trades" class="tab">
        <h2>Your Trades</h2>
        <div id="tradesList"></div>
      </section>

      <section id="withdraw" class="tab">
        <h2>Withdraw</h2>
        <p>Enter your wallet address and amount below.</p>
      </section>

      <section id="requests" class="tab">
        <h2>Requests</h2>
        <p>All your pending and completed requests will appear here.</p>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
