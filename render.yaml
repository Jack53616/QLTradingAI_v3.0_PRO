services:
  # Web Service
  - type: web
    name: ql-trading-ai
    env: node
    plan: free
    region: frankfurt
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ql-trading-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMINS
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_SSL
        value: true

  # PostgreSQL Database
  - type: pserv
    name: ql-trading-db
    env: docker
    plan: free
    region: frankfurt
    disk:
      name: ql-trading-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

# Note: After deployment, you need to:
# 1. Set BOT_TOKEN in Render dashboard
# 2. Set TELEGRAM_ADMINS in Render dashboard
# 3. Set ADMIN_TOKEN in Render dashboard
# 4. Run database initialization:
#    Connect to your database and execute db.sql
# 5. Set Telegram webhook:
#    curl -X POST "https://api.telegram.org/bot<TOKEN>/setWebhook?url=https://your-app.onrender.com/webhook/<TOKEN>"
